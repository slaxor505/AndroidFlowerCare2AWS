repositories {
    jcenter()
    google()
}



buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

apply plugin: 'android'


dependencies {
    // Add the support lib that is appropriate for SDK 18
    //    compile "com.android.support:support-v13:27.0.2"
    //compile 'com.amazonaws:aws-android-sdk-core:2.6.+'
    //compile 'com.amazonaws:aws-android-sdk-s3:2.6.+'
    //compile 'com.amazonaws:aws-android-sdk-ddb:2.6.+'
    implementation 'com.amazonaws:aws-android-sdk-iot:2.6.+'
    implementation 'com.polidea.rxandroidble2:rxandroidble:1.6.0'
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 21

    buildToolsVersion '29.0.2'

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    defaultConfig {
        targetSdkVersion 21
    }
}















